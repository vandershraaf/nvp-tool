<html lang="en">

    <title>Website Ranking</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">websiterank</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-app="websiterank-web" ng-controller="mainController" ng-init="init()">

      <div>
        <h2>Website Ranking</h2>
        	<form class="form-inline" role="form">
			  <div class="form-group">
			    <input ng-model="websiteSelected" type="text" class="form-control" placeholder="Enter website">
			  </div>
			  <button type="button" ng-click="showByWebsite()" class="btn btn-info">Largest visit of a website</button>
			</form>
			<p><strong>OR</strong></p>
			<form class="form-inline" role="form">
			 <div class="form-group">
			  	<select ng-model="dateSelected" ng-options="d.dateVisited as d.dateVisited for d in allDate" class="form-control">
			  	</select>
			  </div>
			  <button type="button" ng-click="showByDate()" class="btn btn btn-success">Largest visit on a day</button>
			</form>
			<p><strong>OR</strong></p>
			<button type="button" ng-click="showAll()" class="btn btn-primary">Largest visit of all</button>
			<p>
        	<table class="table">
        		<tr><!-- <th>#</th> --><th>Website</th><th>Date</th><th>Visitor Count</th></tr>
        		<tr ng-repeat="visit in result.visitList">
        			<!--  <td>1</td> -->
        			<td>{{visit.website.name}}</td>
        			<td>{{visit.date.dateVisited}}</td>
        			<td>{{visit.visitCount}}</td>
        		</tr>
        	</table>
        	</p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
