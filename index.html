
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NVP Tool</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MTS NVP Tool</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-app="nvp-tool" ng-controller="mainController" ng-init="init()">

      <div>
        <h2>MTS NVP Tool</h2>
		<div class="row">
			<div class="col-md-6">
				<textarea class="form-control" rows="8" ng-change="inputChanged()" ng-model="input"></textarea>
			</div>
			<div class="col-md-6">
				<p>{{debug}}</p>
				<p><input type="text" class="form-control" placeholder="Filter with key" /></p>
				<table class="table table-striped" >
					<tr>
						<th>key</th><th>value</th>
					</tr>
					<tr ng-repeat="pair in pairArray">
						<td>{{pair.key}}</td><td>{{pair.value}}</td>
					</tr>
				</table>
			</div>
		</div>
        	
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
